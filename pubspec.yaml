name: ui_ecommerce
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable:
    git:
      url: https://github.com/letsar/flutter_slidable.git
      ref: master
  flutter_svg: ^2.0.10+1
  provider: ^6.1.2
  readmore: ^3.0.0
  shared_preferences: ^2.3.3
  carousel_slider: ^4.0.0 # Corrected: moved to dependencies section

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  device_preview: ^1.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

fonts:
  - family: Muli # Corrected typo from 'familiy' to 'family'
    fonts:
      - asset: assets/fonts/muli/Muli.ttf
      - asset: assets/fonts/muli/Muli-Bold.ttf
        weight: 700
      - asset: assets/fonts/muli/Muli-Light.ttf
        weight: 300
